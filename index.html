<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Fleet Management</title>
    <style>
        body{font-family: Arial; display: flex; justify-content: center; align-items: center; height: 100vh; padding: 10px;}
        .login-box{
            padding: 20px;
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        input{
            width: 100%;
            padding: 10px;
            margin: 8px 0;
        }
        button{
            width: 100%;
            padding: 10px;
            background: black;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Admin Login</h2>
        <input type="email" id="emial" placeholder="Enter Email" required>
        <input typer="password" id="password" placeholder="Enter password" required>
        <button onclick="login()">Login</button>
   </div>
   <script>
        function login(){
            let email=document.getElementByID("email").value;
            let pass=document.getElementByID("password").value;

            if (email === "admin@gmail.com" && pass === "admin1234"){
                alert("Login success");
                window.location.href="admin.html";
            }
            else{
                alert("Wrong email or password");
            }
        }
   </script>
   </body>
</html>
